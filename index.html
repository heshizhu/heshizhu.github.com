---
layout: default
title: Alex He的个人博客
---
<h2>{{ page.title }}</h2>
<p>最新文章</p>
<ul>
	{% for post in site.posts %}
		<li>{{ post.date | date_to_string }} <a href="{{ post.url }}">{{ post.title }}</a></li>
		<li>{{ post.year }}年{{ post.month }}月{{ post.day }}日 <a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
</ul>
